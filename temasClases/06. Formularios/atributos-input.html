<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atributos Input</title>
    </head>

    <body>
        <h1>Atributos Input</h1>
        <hr />
        <br />
        <form action="https://www.google.com/search" method="get">
            <label for="fnombre">Usuario:</label>
            <input type="text" name="name" id="fnombre" maxlength="15" minlength="1" placeholder="Ingrese su primer nombre" size="10" list="browser" value="Chrome" pattern="[a-zA-Z]{1,15}" />

            <!-- <datalist id="browser">
                <option value="Chrome"></option>
                <option value="Edge"></option>
                <option value="Opera"></option>
                <option value="Brave"></option>
                <option value="Firefox"></option>
            </datalist> -->

            <br /> <br />
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass" />

            <br /> <br />
            Lenguaje de Programación favorito:
            <br />
            <input type="radio" name="lengprog" id="Ada" value="Ada" />
            <label for="lengprog">Ada</label>
            <br />

            <input type="radio" name="lengprog" id="Python" value="Python" />
            <label for="lengprog">Python</label>
            <br />

            <input type="radio" name="lengprog" id="Java" value="Java" />
            <label for="lengprog">Java</label>
            <br />

            <input type="radio" name="lengprog" id="JavaScript" value="JavaScript" checked />
            <label for="lengprog">JavaScript</label>
            <br />


            <br /> <br />
            Pasatiempos
            <br />
            <input type="checkbox" name="pasatiempos" id="leer" value="leer" />
            <label for="leer">Leer</label>
            <br />

            <input type="checkbox" name="pasatiempos" id="cine" value="cine" />
            <label for="cine">Cine</label>
            <br />

            <input type="checkbox" name="pasatiempos" id="gym" value="gym" />
            <label for="gym">Gym</label>
            <br />

            <input type="checkbox" name="pasatiempos" id="comer" value="comer" checked />
            <label for="comer">Comer</label>
            <br />

            <input type="checkbox" name="pasatiempos" id="bailar" value="bailar" />
            <label for="bailar">Bailar</label>
            <br />

            <input type="checkbox" name="pasatiempos" id="programar" value="programar" />
            <label for="programar">Programar</label>
            <br />

            <input type="checkbox" name="pasatiempos" id="guitarra" value="guitarra" checked />
            <label for="guitarra">Guitarra</label>
            <br />

            <input type="button" value="Ver mensaje" onclick="alert('Amamos la programación :D')" />

            <br /> <br />
            <label for="colorfav">Escoja un color: </label>
            <input type="color" name="colorfav" id="colorfav" />

            <br /> <br />
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="fecha" id="fecha" />

            <br /> <br />
            <label for="fechaNacAnt">Ingrese una fecha anterior a 2000/01/01: </label>
            <input type="date" name="fechaNacAnt" id="fechaNacAnt" max="1999-12-31" />

            <br /> <br />
            <label for="fechaNacPost">Ingrese una fecha posterior a 2005/12/01: </label>
            <input type="date" name="fechaNacPost" id="fechaNacPost" min="2005-11-31" />

            <br /> <br />
            <label for="fechaHoraNac">Fecha y hora de nacimiento: </label>
            <input type="datetime-local" name="fechaHoraNac" id="fechaHoraNac">

            <br /> <br />
            <label for="iemail">Ingrese su correo electrónico: </label>
            <input type="email" name="iemail" id="iemail" />

            <br /> <br />
            <input type="image" src="./cat-1822979_1920.jpg" alt="michi navideño" width="25%" onclick="alert('Michi Navideño! :D')" />

            <br /> <br />
            <label for="archivo">Escoja un archivo: </label>
            <input type="file" name="archivo" id="archivo" accept=".png, .jpg, .gif, .tiff, .raw, .jpeg" multiple />

            <input type="hidden" name="estadoForm" id="estadoForm" value="completo" />

            <br /> <br />
            <label for="mesNac">Mes de nacimiento: </label>
            <input type="month" name="mesNac" id="mesNac" />

            <br /> <br />
            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad" min="18" max="28" value="18" step="2" />

            <br /> <br />
            <label for="volumen">Seleccione el volumen: </label>
            <input type="range" name="volumen" id="volumen" min="10" max="50" step="5" />

            <br /> <br /> <br />
            <fieldset>
                <legend>Búsqueda</legend>
                <br /> <br />
                <label for="busqueda">Buscar en Google: </label>
                <input type="search" name="q" id="busqueda" />
            </fieldset>

            <br /> <br />
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>


            <br /><br />
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer" />
        </form>
    </body>

</html>
