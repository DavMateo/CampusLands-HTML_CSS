<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .box {
                background-color: skyblue;
                width: fit-content; /*Ancho relativo o adaptable*/
                font-size: 1.2rem; /*1rem = 16px*/
                word-break: break-all;
            }

            .weight {
                font-weight: bolder;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, ipsum. Voluptatum expedita beatae <span class="weight">molestiae nulla deserunt</span>, saepe facere officia iste amet vitae possimus laborum accusamus. Praesentium repellendus corrupti animi iure.
            </p>
        </div>
    </body>

</html>
