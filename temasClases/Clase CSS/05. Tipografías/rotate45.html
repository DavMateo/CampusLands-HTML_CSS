<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .box {
                width: fit-content; /*Ancho relativo o adaptable*/
                font-size: 1.2rem; /*1rem = 16px*/
                font-family: Arial, Helvetica, sans-serif;
            }

            .lighter {
                font-weight: lighter;
            }

            .light {
                font-weight: light;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <p>
                Lorem ipsum <span class="lighter">dolor sit amet</span> consectetur adipisicing elit. <span class="light">Laboriosam, ipsum</span>. Voluptatum expedita beatae molestiae nulla deserunt, saepe facere officia iste amet <span class="bold">vitae possimus</span> laborum accusamus. Praesentium repellendus <span class="bolder">corrupti animi</span> iure.
            </p>
        </div>
    </body>

</html>
