<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .box {
                background-color: skyblue;
                width: fit-content; /*Ancho relativo o adaptable*/
                font-size: 1.2rem;
            }

            .estilo1 {
                font-style: italic;
            }

            .estilo2 {
                font-style: oblique;
            }

            .estilo3 {
                font-style: normal;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <p>
                Lorem ipsum <span class="estilo1">dolor sit amet consectetur</span> adipisicing elit. Laboriosam, ipsum. <span class="estilo2">Voluptatum expedita beatae molestiae</span> nulla deserunt, saepe facere officia iste amet vitae possimus laborum accusamus. <span class="estilo3">Praesentium repellendus corrupti animi iure</span>.
            </p>
        </div>
    </body>

</html>
